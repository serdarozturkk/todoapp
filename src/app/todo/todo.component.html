<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">
                {{getName()}}'ın Listesi
            </h3>
            <div class="input-group mb-3">
                <input  [(ngModel)]="inputText"  type="text" class="form-control"(keyup.enter)="addItem();">
                <button
                [class.disabled]="inputText.length==0" class="btn btn-outline-primary"(click)="addItem(); " >Ekle</button>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" name="" id="tumunugoster">
                <label for="tumunugoster" class="form-check-label">Hepsini Göster</label>
                
            </div>
            <div class="my-2">
                {{displayCount()}} görev tamamlandı
            </div>
            <div class="alert alert-warning" *ngIf="getitems().length==0 else itemsTable">
                Listede Eleman Yok.
            </div>
            
            <ng-template #itemsTable>
                <table class="table table-bordered">
                <thead>
                    <tr>
                        
                        <th>Sıra</th>
                        <th>Yapılıcaklar</th>
                        <th>Durum</th>
                        <th>Tik</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let item of getitems(); let i =index;" [class.table-primary]="item.action" [class.table-warning]="!item.action">
                        <td>{{i+1}}</td>
                        <td>{{item.description}}</td>
                        <td>
                            <div *ngIf="item.action; else noTemplate">Evet</div>
                            <ng-template #noTemplate>
                                Hayır
                            </ng-template>
                        </td>
                        
                        <td><input type="checkbox" [(ngModel)]="item.action"></td>
                    </tr>
                    
                </tbody>
            </table>
        </ng-template>
            
           
            
        </div>
    </div>
</div>
